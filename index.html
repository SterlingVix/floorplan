<script>

    $(document).ready(function () {
        var floorplanAppOptions = {

            // Default available booth text. Text 'contact us' will be hyperlinked
            availableBoothText: 'This booth is currently available. Please contact us to inquire about exhibitng your product here.',
            // Default text size style
            boothFontSize: '6px',
            // Initial map zoom level, where 1 is the natural size (100%)
            initialZoomLevel: 2.5,
            // Set zoom senzitivity (higher === faster zoom)
            backgroundImageZoomAmount: 1.2
        }

        window.floorplan = new Floorplan(floorplanAppOptions);
